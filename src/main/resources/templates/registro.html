<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registro de Usuario</title>
	<meta name="author" content="Yieison">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css">
</head>

<body>
	<div class="form-container">
		<h2>Registro de Usuario</h2>
		<form th:action="@{/registro}" method="post">
			<div class="form-group">
				<label for="documentoIdentidad">Documento de Identidad:</label>
				<input type="text" id="documentoIdentidad" name="documentoIdentidad" required>
			</div>
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="nombre" required>
			</div>
			<div class="form-group">
				<label for="correo">Correo Electrónico:</label>
				<input type="email" id="correo" name="correo" required>
			</div>
			<div class="form-group">
				<label for="contrasena">Contraseña:</label>
				<input type="password" id="contrasena" name="contrasena" required>
			</div>
			<div class="form-group">
				<label for="direccion">Dirección:</label>
				<input type="text" id="direccion" name="direccion">
			</div>
			<div class="form-group">
				<label for="numeroCelular">Número de Celular:</label>
				<input type="text" id="numeroCelular" name="numeroCelular">
			</div>
			<div class="form-group">
				<button type="submit">Registrar</button>
			</div>
		</form>
		<!-- Redirigir login manualmente -->
		<p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
	</div>
</body>

</html>
