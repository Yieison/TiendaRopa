<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesión</title>
	<meta name="author" content="Yieison">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/styles.css}" href="../static/css/styles.css">
</head>
</head>

<body>
	<div class="container">
		<div th:if="${param.error}" class="alert">
			Credenciales inválidas.
		</div>
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">Usuario:</label>
				<input type="email" id="username" name="username" required autofocus placeholder="Introduce tu usuario">
			</div>
			<div class="form-group">
				<label for="password">Contraseña:</label>
				<input type="password" id="password" name="password" required placeholder="Introduce tu contraseña">
			</div>
			<div class="form-group">
				<button type="submit">Iniciar Sesión</button>
			</div>
		</form>
		<!-- Enlace para registrarse -->
		<p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
	</div>
</body>

</html>
