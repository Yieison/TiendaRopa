<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesión</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f0f0f5;
			margin: 0;
			padding: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 100%;
		}

		.alert {
			color: #D8000C;
			background-color: #FFBABA;
			width: 50%;
			/* Ajusta el ancho según necesites */
			padding: 10px;
			border-radius: 4px;
			text-align: center;
			box-sizing: border-box;
			margin-bottom: 20px;
		}

		form {
			background: white;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			width: 350px;
			/* Ajusta el ancho según necesites */
		}

		form div {
			margin-bottom: 15px;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-size: 16px;
			/* Ajusta el tamaño de fuente según necesites */
		}

		input[type="email"],
		input[type="password"] {
			width: calc(100% - 20px);
			padding: 10px;
			margin: 5px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		button {
			background-color: #4CAF50;
			/* Green */
			color: white;
			padding: 10px 15px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}

		button:hover {
			background-color: #45a049;
		}

		input::placeholder {
			color: #a9a9a9;
		}

		/* Añade estilos para íconos si los estás usando */
		.icon {
			margin-right: 10px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div th:if="${param.error}" class="alert">
			Credenciales inválidas.
		</div>
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">Usuario:</label>
				<input type="email" id="username" name="username" required autofocus placeholder="Introduce tu usuario">
			</div>
			<div class="form-group">
				<label for="password">Contraseña:</label>
				<input type="password" id="password" name="password" required placeholder="Introduce tu contraseña">
			</div>
			<div class="form-group">
				<button type="submit">Iniciar Sesión</button>
			</div>
		</form>
	</div>
</body>

</html>
